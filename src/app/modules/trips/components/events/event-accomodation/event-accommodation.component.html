<div
  class="timeline-item"
  appSwipe
  [class.show-delete-icon]="showDelete()"
  (swipeLeft)="showDeleteBtn()"
  (swipeRight)="hideDeleteBtn()">
  <div class="timeline-item-marker">
    <ion-icon name="bed-outline"></ion-icon>
    <p class="text-sm font-semibold">{{ activity().checkIn }}</p>
    <div class="dot"></div>
  </div>

  <div class="timeline-item-content">
    <div class="header">
      <span class="title">
        {{ activity().name }}
      </span>
    </div>
    <p class="description">{{ activity().notes }}</p>
    <div class="footer">
      <div class="place">
        <ion-icon name="location-outline"></ion-icon>
        <ion-button
          fill="clear"
          class="place">
          {{ activity().place.title }}
        </ion-button>
      </div>
      <div class="expense">
        <ion-icon name="wallet-outline"></ion-icon>
        <span>{{ 200 | currency }} </span>
      </div>
    </div>
  </div>

  @if (showDelete()) {
    <ion-button
      color="danger"
      class="my-auto">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  }
</div>
