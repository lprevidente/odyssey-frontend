<ion-list-header>
  <ion-label>{{ date() | date: "dd MMM" }}</ion-label>
</ion-list-header>
<div class="timeline">
  @for (activity of activities(); track trackByActivityId) {
    @switch (activity.type) {
      @case ("transportation") {
        <app-event-transportation
          (deleteEvent)="deleteActivity($event)"
          [activity]="activity">
        </app-event-transportation>
      }
      @case ("accommodation") {
        <app-event-accommodation
          (deleteEvent)="deleteActivity($event)"
          [activity]="activity">
        </app-event-accommodation>
      }
      @case ("eatery") {
        <app-event-eatery
          (deleteEvent)="deleteActivity($event)"
          [activity]="activity">
        </app-event-eatery>
      }
      @case ("entertainment") {
        <app-event-entertainment
          (deleteEvent)="deleteActivity($event)"
          [activity]="activity">
        </app-event-entertainment>
      }
    }
  } @empty {
    <p class="text-gray-500">No activities for the day</p>
  }

  <div style="height: 50px">
    <app-new-event
      [place]="place()"
      (activityAdded)="addActivity($event)"
      [id]="id()"
      [date]="date()">
    </app-new-event>
  </div>
</div>

<ion-action-sheet
  trigger="open-action-sheet"
  header="Are you sure?"
  [isOpen]="openActionSheet()"
  (didDismiss)="actionResult($event)"
  [buttons]="actionSheetButtons">
</ion-action-sheet>
