<ion-modal
  [presentingElement]="presentingElement"
  [isOpen]="isModalOpen()"
  (willDismiss)="close()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start"></ion-buttons>
        <ion-title>When's your trip?</ion-title>

        <!-- Close button -->
        <ion-buttons slot="end">
          <ion-button
            (click)="close()"
            [strong]="true">
            Close
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <form
        (ngSubmit)="addPlace()"
        [formGroup]="form"
        class="form">
        <ion-range-calendar
          formControlName="dateRange"
          type="js-date"
          [options]="options"
          [format]="'yyyy-MM-dd'">
        </ion-range-calendar>

        <ion-button
          type="submit"
          expand="block"
          class="mt-4"
          color="primary">
          Save
        </ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
