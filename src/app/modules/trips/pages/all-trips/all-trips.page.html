<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My Trips</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Trips</ion-title>
      <!-- icon add -->
      <ion-buttons slot="end">
        <ion-button routerLink="/tabs/trips/new">
          <ion-icon
            slot="icon-only"
            name="add">
          </ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="trips-type">
    <span>Active</span>
    <span class="selected">Upcoming</span>
    <span>Past</span>
  </div>

  <div class="trips">
    <ion-card routerLink="/tabs/trips/1">
      <span class="date">Jul 5 - Jul 21</span>
      <span class="name">Austria</span>
      <img
        alt="Trip to Austria"
        src="assets/img/austria.jpg" />
      <span class="price">360 $</span>
      <div class="shared-with">
        <ion-avatar>
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-avatar>
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </div>
    </ion-card>
    <ion-card routerLink="/tabs/trips/1">
      <span class="date">Aug 1 - Aug 8</span>
      <img
        alt="Trip to Amsterdam"
        src="assets/img/amsterdam.jpg" />
      <span class="name">Amsterdam</span>
      <span class="price">480 $</span>
    </ion-card>
  </div>
</ion-content>
