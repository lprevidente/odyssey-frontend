<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/trips"></ion-back-button>
    </ion-buttons>
    <ion-title>Amsterdam</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="share-outline"></ion-icon>
      </ion-button>
      <ion-button>Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  class="ion-padding"
  [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Amsterdam</ion-title>

      <ion-chip>
        <ion-icon name="calendar-outline"> </ion-icon>
        <ion-label>21-27 Jul</ion-label>
      </ion-chip>

      <ion-chip>
        <ion-icon name="people-outline"> </ion-icon>
        <ion-label>1 guest</ion-label>
      </ion-chip>
    </ion-toolbar>
  </ion-header>

  <app-timeline></app-timeline>

  <ion-button
    color="danger"
    fill="clear"
    class="place text-underlined mt-2">
    <span>Delete Trip</span>
  </ion-button>
</ion-content>
