<div class="profile-container">
  <div class="profile-info">
    <app-avatar
      size="60px"
      [profile$]="profile$">
    </app-avatar>
    @if (profile$ | async; as profile) {
      <ion-text>
        <p class="full-name">
          {{ profile.firstName + " " + profile.lastName }}
        </p>
        <p class="see-profile">{{ profile.email }}</p>
      </ion-text>
    }
  </div>
</div>
