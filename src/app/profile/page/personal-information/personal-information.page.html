<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Personal Info</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveChanges()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  class="ion-padding"
  [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit personal info</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- fullname, email, input type filled -->
  <div class="form">
    <ion-input
      mode="md"
      label="First name"
      labelPlacement="stacked"
      fill="outline"
      errorText="Please enter a valid email"
      required>
    </ion-input>

    <ion-input
      mode="md"
      label="Last name"
      labelPlacement="stacked"
      fill="outline">
    </ion-input>

    <ion-input
      mode="md"
      type="email"
      label="Email"
      labelPlacement="stacked"
      errorText="Invalid email"
      fill="outline">
    </ion-input>
  </div>
</ion-content>
