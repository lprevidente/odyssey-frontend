<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/trips"></ion-back-button>
    </ion-buttons>
    <ion-title>Amsterdam</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="share-outline"></ion-icon>
      </ion-button>
      <ion-button>Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  class="ion-padding"
  [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Amsterdam</ion-title>
      <div class="interval">
        <span class="h6">From</span>
        <ion-datetime-button datetime="start-date"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime
              presentation="date"
              id="start-date">
            </ion-datetime>
          </ng-template>
        </ion-modal>
        <span class="h6">to</span>
        <ion-datetime-button datetime="end-date"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime
              presentation="date"
              id="end-date">
            </ion-datetime>
          </ng-template>
        </ion-modal>
      </div>
    </ion-toolbar>
  </ion-header>

  <app-timeline></app-timeline>
</ion-content>
